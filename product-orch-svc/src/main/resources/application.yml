spring:
  application:
    name: product-orch-svc
  main:
    banner-mode: "off"

server:
  port: 8081
  servlet:
    context-path: /product-orch-svc

services:
  stockapi:
    schema: http
    host: localhost
    port: 8080
    connectionTimeout: 4000
    readTimeout: 6000
    http-headers:
      "[Content-Type]": application/json
    base-path: /product-stock-svc
    path: /stocks
    
---
spring:
  profiles: cluster-ip-configuration
  
services:
  stockapi:
    schema: ${STOCK_API_SCHEMA}
    host: ${STOCK_API_HOST}
    port: ${STOCK_API_PORT}
    
